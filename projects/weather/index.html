<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="d-flex h-100">
      <div class="container-fluid justify-content-center align-self-center text-center">
        <div class="row">
          <div class="col box">
            <div class="row text-row">
              <div class="col temps">
                <p class="text-center" id="temperature-fa"></p>
                         </div>
               <div class="col temps">
                <p class="text-center" id="temperature-text"></p>
                       </div>
             <div class="col temps">
                <p class="text-center" id="temperature-units"></p>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button class="button" id="change-units">Change Units</button>
                <div id="slider"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
