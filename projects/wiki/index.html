<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Wiki Viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body>
<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="form-group input" onsubmit="testsearch()">
        <input type="text" class="form-control input-text" id="search-input">
        <button class="input-button form-control" id="submit-search"><i class="fa fa-search" aria-hidden="true"></i></button>
      </div>
      <ul class id="content-list" id="content-list">
      </ul>
    </div>
  </div>
</div>
  </body>
</html>
